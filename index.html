<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
        "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta id="meta-description" name="description" content="An interactive and comprehensive platform for taking mock exams. Features user authentication, categorized tests, real-time test-taking with a timer, result analysis with charts, and detailed solution reviews." />
    <meta name="robots" content="index, follow" />
    <title>ExamPrep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Simple animation for loading spinner */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .spinner {
        animation: spin 1s linear infinite;
      }
      /* Custom animation for modal pop-in effect */
      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scale-in {
        animation: scale-in 0.2s ease-out;
      }
      /* Custom animation for fade-in effect */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-in-out;
      }
      /* Shimmer animation for skeleton loaders */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        position: relative;
        overflow: hidden;
      }
      .animate-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: translateX(-100%);
        animation: shimmer 1.5s infinite;
      }
      .dark .animate-shimmer::after {
        background-image: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(255, 255, 255, 0.1) 50%,
          rgba(0, 0, 0, 0) 100%
        );
      }
      /* Animation for "NEW" badge */
      @keyframes pulse-badge {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: .9;
        }
      }
      .animate-pulse-badge {
        animation: pulse-badge 2s infinite;
      }
      /* Animation for submission screen */
      @keyframes rise-bar1 {
        0% { y: 90; height: 10; opacity: 0.4; }
        30% { y: 40; height: 60; opacity: 1; }
        60% { y: 90; height: 10; opacity: 0.4; }
        100% { y: 90; height: 10; opacity: 0.4; }
      }
      @keyframes rise-bar2 {
        0% { y: 90; height: 10; opacity: 0.4; }
        15% { y: 90; height: 10; opacity: 0.4; }
        45% { y: 20; height: 80; opacity: 1; }
        75% { y: 90; height: 10; opacity: 0.4; }
        100% { y: 90; height: 10; opacity: 0.4; }
      }
      @keyframes rise-bar3 {
        0% { y: 90; height: 10; opacity: 0.4; }
        30% { y: 90; height: 10; opacity: 0.4; }
        60% { y: 60; height: 40; opacity: 1; }
        90% { y: 90; height: 10; opacity: 0.4; }
        100% { y: 90; height: 10; opacity: 0.4; }
      }
      .bar1 { animation: rise-bar1 1.8s ease-in-out infinite; }
      .bar2 { animation: rise-bar2 1.8s ease-in-out infinite; }
      .bar3 { animation: rise-bar3 1.8s ease-in-out infinite; }
      /* Custom Scrollbar Styles */
      .pretty-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .pretty-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      /* Light mode scrollbar */
      .pretty-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
      }
      .pretty-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      /* Dark mode scrollbar */
      .dark .pretty-scrollbar::-webkit-scrollbar-thumb {
        background: #4a4a4a;
      }
      .dark .pretty-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6a6a6a;
      }

      /* Subtle background pattern */
      .pattern-bg {
        background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
        background-size: 20px 20px;
      }
      .dark .pattern-bg {
          background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
      }
      
      /* Glowing button animation */
      @keyframes button-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(79, 70, 229, 0); }
        50% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.6); }
      }
      .animate-button-glow {
          animation: button-glow 2.5s infinite ease-in-out;
      }

      /* Global Font Improvement */
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      /* Heading font improvement within prose */
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: 700; /* Bold for headings */
      }

      /* Paragraph font specific adjustments */
      .prose p, .prose ul, .prose ol {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        line-height: 1.75; /* Improve readability */
      }
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
